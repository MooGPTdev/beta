<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MooGPT와 대화하세요</title>
    <style>
        /* 이 부분에 CSS를 추가하면 더 세련된 디자인을 적용할 수 있습니다. */
    </style>
</head>
<body>
    <div style="max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
        <h1 style="color: #6200ee;">MooGPT Chat</h1>
        <div style="margin-bottom: 20px;">
            <p><strong>User:</strong> How can I improve my programming skills?</p>
            <p><strong>MooGPT:</strong> Practice regularly, work on projects, read documentation, and participate in coding communities.</p>
        </div>
        <div>
            <label for="userInput" style="display: block; margin-bottom: 10px;"><strong>Your Question:</strong></label>
            <input type="text" id="userInput" style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 10px;">
            <button type="button" style="width: 100%; padding: 10px; background-color: #6200ee; color: white; border: none; border-radius: 4px;">Send</button>
        </div>
    </div>
</body>
</html>
